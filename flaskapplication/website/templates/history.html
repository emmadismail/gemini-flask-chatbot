{% extends "base.html" %} {% block title %}Question History{% endblock %} {%
block content %}
<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="chat">
        <div class="chat-history">
          <ul class="m-b-0">
            {% for result in results %}
            <li class="clearfix">
              <div class="message {{ result.messagetype }}">
                {{ result.message | safe }}
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
